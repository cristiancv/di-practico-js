<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">

<h1>Descuentos con cupón.</h1>
<hr>
<header>
  <h2>Está es una tarea en la que se aplican descuentos en base a cupones.</h2>
</header>
<section>
  <form action="">
    <label for="input-precio">
      Precio del producto.
    </label>
    <input type="number" id="input-precio" required="" placeholder="Precio" /><br>
    <p>Cupones:<br> Cupón 1 = 10%, Cupón 2 = 12%, Cupón 3 = 15%</p>
    <label for="input-cupon">
      Número de cupón:
    </label>
    <input type="number" id="input-cupon" placeholder="1, 2 ,3" min=1 max=3 /><br>
    <button type="button" onclick="totalAPagar()">Calcular total a pagar</button>
    <p id="resultado">El precio a pagar es de:</p>
  </form>
</section>

<body>
  <script src="./descuentos-con-cupon.js"></script>
</body>

</html>
