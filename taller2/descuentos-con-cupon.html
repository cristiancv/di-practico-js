<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/descuentos2.css">
  <title>Descuentos con Cupón |Tarea reto, |Curso Práctico de JavaScript.</title>
</head>
<body>
<header class="encabezado">
  <h1>Descuentos con cupón.</h1><hr><br>
  <p>Está es una tarea en la que se aplican descuentos en base a cupones.</p>
</header>
<section id= "main-descuento" class="seccion">
  <form action="">
    <label for="input-precio">
      Precio del producto.
    </label>
    <input type="number" id="input-precio" required="" placeholder="Precio" /><br>
    <label for="input-cupon">
      Seleccione cupón:
    </label>
    <select name="cupon" id="select-cupon">
      <option value="cupon_1" alt="Descuento = 10%">Cupón 1</option>
      <option value="cupon_2" alt="Descuento = 12%">Cupón 2</option>
      <option value="cupon_3" alt="Descuento = 15%">Cupón 3</option>
    </select>
    <button type="button" onclick="totalAPagar()">Calcular total.</button>
    <p id="resultado">Total a pagar:</p>
  </form>
</section>


  <script src="./descuentos-con-cupon.js"></script>
</body>

</html>
